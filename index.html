<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Estilos personalizados de CSS -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cae90b9a6b.js" crossorigin="anonymous"></script>

    <title>Administracion</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">App Commerce</a>
        </div>
    </nav>

    <img src="img/logo_login.png" alt="" class="img-fluid mx-auto d-block mt-5">

    <!-- LOGIN -->
    <section id="login" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Acceso Usuarios</h4>
                            <div class="card-body">
                                <form action="index.html">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" placeholder="Ingrese su email">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="email" class="form-control" placeholder="Ingrese su contraseña">
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user"></i>Acceder</button>
                                    <br>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <section id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        2021- Todos los derechos reservados &copy;
                        <span>App Commerce</span>
                    </p>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
